<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduGate | Faculty Secretary Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="main-bg">
  <header class="d-flex justify-content-between align-items-center px-4 py-3 shadow bg-white">
    <a href="faculty_secretary_home.html" class="d-flex align-items-center text-decoration-none text-dark">
      <img src="logo.png" alt="EduGate Logo" class="logo-small" />
      <span class="ms-2 fw-bold fs-5">EduGate</span>
    </a>
    <h4 class="m-0 text-center flex-grow-1 fw-bold">
      Welcome <span id="secretaryName" class="text-primary">Faculty Secretary</span>
    </h4>
    <div class="d-flex gap-2">
      <a href="faculty_secretary_profile.html" class="btn btn-outline-info rounded-pill">
        <i class="fa-solid fa-user-circle me-1"></i> Profile
      </a>
      <button onclick="logout()" class="btn btn-outline-danger rounded-pill">
        <i class="fa-solid fa-arrow-right-from-bracket me-1"></i> Logout
      </button>
    </div>
  </header>

  <main class="page-bg d-flex justify-content-center align-items-center flex-column py-5">
    <div class="d-flex gap-4 flex-wrap justify-content-center p-4">
      <!-- Resit Exam Details Box -->
      <div class="card text-center p-4" style="width: 250px; background-color: #94d0ff;">
        <i class="fa-solid fa-clipboard-list fa-3x mb-3 text-warning"></i>
        <h5 class="card-title">Resit Exam Details</h5>
        <p class="card-text">Click here to add or manage resit exam details.</p>
        <a href="faculty_secretary_resit_exam_details.html" class="btn btn-warning w-100 rounded-pill">Go to Resit Exam Details</a>
      </div>
    </div> 

      
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <script>

function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
    

    // Fetch faculty secretary name from localStorage
    document.addEventListener("DOMContentLoaded", function() {
  const secretaryName = localStorage.getItem("facultySecretaryName");
  const nameSpan = document.getElementById("secretaryName");
  if (secretaryName && nameSpan) {
    nameSpan.textContent = secretaryName;
  } else {
    nameSpan.textContent = "Faculty Secretary"; // أو أي اسم افتراضي
  }
});
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
